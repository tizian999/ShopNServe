services:
  neo4j:
    image: neo4j:5.22
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/test12345
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p test12345 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopnserve
      MYSQL_USER: shop
      MYSQL_PASSWORD: shop123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker

      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: test12345

      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shopnserve?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: shop
      SPRING_DATASOURCE_PASSWORD: shop123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    depends_on:
      neo4j:
        condition: service_healthy
      mysql:
        condition: service_healthy

  shop:
    build:
      context: ../Frontend/microclient-vue
      dockerfile: Dockerfile
    ports:
      - "5176:5176"
    environment:
      VITE_API_TARGET: http://backend:8080
    depends_on:
      - backend

  reactapp:
    build:
      context: ../Frontend/microclient-react
      dockerfile: Dockerfile
    ports:
      - "5175:5175"
    environment:
      VITE_API_TARGET: http://backend:8080
    depends_on:
      - backend

volumes:
  mysql_data: